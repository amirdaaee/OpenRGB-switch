name: Go

on:
  push:
    tags:
      - "*" 
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...
    
    - name: Publish
      uses: ncipollo/release-action@v1
      with:
        artifacts: "OpenRGB-Switch"
